<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Highlighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Text Highlighter</h1>
            <p>Cuộc trò chuyện giữa James và Flora với đồng bộ âm thanh</p>
        </div>

        <div class="audio-controls">
            <div class="status">
                Sẵn sàng phát âm thanh với đồng bộ văn bản
            </div>
            
            <div class="control-row">
                <button class="play-btn" id="playBtn">
                    <span id="playText">Phát</span>
                </button>
                
                <div class="time-display" id="timeDisplay">
                    00:00 / 02:30
                </div>
                
                <div class="progress-container">
              <input type="range" class="progress-slider" id="progressSlider" 
                  min="0" max="150" value="0" step="0.1">
                </div>
                <button id="autoScrollBtn" style="margin-left:12px; padding:6px 16px; border-radius:6px; border:1px solid #cccccc;background:#f8f9fa;cursor:pointer;">Auto Scroll: Bật</button>
            </div>
        </div>

        <div class="transcript-container">
            <div class="transcript" id="transcript">
                <div class="loading">Đang tải nội dung cuộc trò chuyện...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
